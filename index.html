<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookshelf Apps | Submission</title>
  </head>
  <body>
    <div class="header">
      <h1>Bookshelf Apps</h1>
    </div>

    <div class="row">
      <div class="leftcolumn">
        <div class="card">
          <h2>MASUKAN DATA BUKU</h2>
          <div class="container">
            <form action="#" id="inputBook">
              <label for="inputTitle">Judul Buku</label>
              <input type="text" id="inputTitle" placeholder="Masukan judul buku..." required />

              <label for="inputAuthor">Penulis Buku</label>
              <input type="text" id="inputAuthor" placeholder="Masukan nama penulis..." required />

              <label for="inputYear">Tahun Terbit</label>
              <input type="number" id="inputYear" placeholder="Masukan tahun terbit..." required />

              <label for="isRead">Selesai dibaca</label>
              <input type="checkbox" name="isRead" id="isRead" />
              <button type="submit" class="submit" id="booksubmit">Simpan Buku</button>
            </form>
          </div>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="card" id="listOfbook">
          <button type="button" class="collapsible">BUKU BELUM DIBACA</button>
          <div class="contentcollapsible">
            <div class="book_list" id="bookshelf_unread"></div>
          </div>
        </div>
        <div class="card" id="listOfbook">
          <button type="button" class="collapsible">BUKU SUDAH DIBACA</button>
          <div class="contentcollapsible">
            <div class="book_list" id="bookshelf_read"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="set.js"></script>
    <script src="main.js"></script>
  </body>
</html>
